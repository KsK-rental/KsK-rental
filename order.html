<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSK Wear & Care - Order</title>
    <link rel="stylesheet" href="krn.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <h1>KSK Wear & Care - Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="order-form">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="item">Selected Item:</label>
            <input type="text" id="item" name="item" readonly>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <label for="order-date">Order Date:</label>
            <input type="date" id="order-date" name="order-date" required>
            <label for="order-time">Order Time:</label>
            <input type="time" id="order-time" name="order-time" required>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="cash">Cash on Delivery</option>
                <option value="upi">UPI (Razorpay)</option>
                <option value="card">Credit/Debit Card (Razorpay)</option>
            </select>
            <div class="button-group">
                <button type="submit">Confirm Order</button>
                <button type="button" onclick="chatWithUs()">Chat with Us</button>
                <button type="button" id="thanks-button" disabled>Thanks for Order</button>
            </div>
        </form>
        <p id="message"></p>
    </section>
    <footer>
        <p>Â© 2025 KSK Wear & Care. All rights reserved.</p>
    </footer>
    <script src="chndu.js"></script>
</body>
</html>
