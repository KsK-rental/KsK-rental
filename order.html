    <title>KSK Wear & Care - Order</title>

<body>
    <header>
        <h1>KSK Wear & Care - Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="order-form">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="item">Selected Item:</label><br>
            <input type="text" id="item" name="item" readonly><br><br>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
            <label for="payment">Payment Method:</label><br>
            <select id="payment" name="payment" required>
                <option value="cash">Cash on Delivery</option>
                <option value="upi">UPI (Razorpay)</option>
                <option value="card">Credit/Debit Card (Razorpay)</option>
            </select><br><br>
            <div class="button-group">
                <button type="submit">Confirm Order </button>
                <button type="button" onclick="chatWithUs()">Chat with Us</button>
                <button type="button" id="" onclick="thanks for order" disabled>Thanks for order</button>
            </div>
        </form>
        <p id="message"></p>
    </section>
